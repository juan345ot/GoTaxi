version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: gotaxi-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: gotaxi
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - gotaxi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gotaxi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gotaxi-network

  # Backend API
  backend:
    build:
      context: ./go-taxi-backend
      dockerfile: Dockerfile
    container_name: gotaxi-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/gotaxi?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-here
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:19006,http://localhost:5173
    volumes:
      - ./go-taxi-backend:/app
      - /app/node_modules
      - ./go-taxi-backend/logs:/app/logs
    depends_on:
      - mongodb
      - redis
    networks:
      - gotaxi-network

  # Admin Panel
  admin:
    build:
      context: ./go-taxi-admin-web
      dockerfile: Dockerfile
    container_name: gotaxi-admin
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_APP_NAME: GoTaxi Admin
      VITE_APP_VERSION: 1.0.0
    depends_on:
      - backend
    networks:
      - gotaxi-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gotaxi-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - admin
    networks:
      - gotaxi-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  gotaxi-network:
    driver: bridge
