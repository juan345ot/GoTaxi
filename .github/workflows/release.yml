name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '18'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd go-taxi-backend && npm ci
          cd ../GoTaxiPassengerApp && npm ci
          cd ../go-taxi-admin-web && npm ci

      - name: Run tests
        run: |
          cd go-taxi-backend && npm test
          cd ../GoTaxiPassengerApp && npm test
          cd ../go-taxi-admin-web && npm test

      - name: Build applications
        run: |
          cd go-taxi-backend && npm run build
          cd ../GoTaxiPassengerApp && npm run build
          cd ../go-taxi-admin-web && npm run build

      - name: Generate changelog
        id: changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Generate changelog (you can use conventional-changelog or similar)
          echo "## Changes in $VERSION" > CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.changelog.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

  # Build Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./go-taxi-backend
          push: true
          tags: |
            gotaxi/backend:${{ github.ref_name }}
            gotaxi/backend:latest

      - name: Build and push Frontend Mobile image
        uses: docker/build-push-action@v5
        with:
          context: ./GoTaxiPassengerApp
          push: true
          tags: |
            gotaxi/frontend-mobile:${{ github.ref_name }}
            gotaxi/frontend-mobile:latest

      - name: Build and push Panel Admin image
        uses: docker/build-push-action@v5
        with:
          context: ./go-taxi-admin-web
          push: true
          tags: |
            gotaxi/admin:${{ github.ref_name }}
            gotaxi/admin:latest

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [create-release, build-docker]
    if: startsWith(github.ref, 'refs/tags/v')

